<!DOCTYPE html>
<head>
    <title>RegistrationFroms</title>
</head>
<body >
    <table align="center" border="20" bgcolor="deepskyblue" >
        <tr>
            <td colspan="2"><h1>Registration Form</h1></td>
        </tr>
        <tr>
            <td colspan="2"><center><img src="https://png.pngtree.com/png-vector/20190629/ourlarge/pngtree-business-people-avatar-icon-user-profile-free-vector-png-image_1527664.jpg" weight="200" height="200"></center></td>
        </tr>
        <tr>
            <th>NAME :</th>
            <th><input type="text" placeholder="Enter  your name "  > </th>
        </tr>
        <tr>
            <th>FATHER :</th>
            <th><input type="text" placeholder="Enter  your father name "  > </th>
        </tr>
        <tr>
            <th>MOTHER :</th>
            <th><input type="text" placeholder="Enter  your mother name "  > </th>
        </tr>
        <tr>
            <th>EMAIL :</th>
            <th><input type="email" placeholder="name@email.com"  > </th>
        </tr>
        <tr>
            <th>DATE :</th>
            <th><input type="date"  > </th>
        </tr>
        <tr><br>
            <th colspan="2"><u>HOBBIES:</u><br><br>
                <input type="checkbox">SINGING<br>
                &nbsp;<input type="checkbox">CRICKET<br>
                &nbsp;<input type="checkbox">READING<br>
                &nbsp; <input type="checkbox">PAINTING<br>
                <input type="checkbox">GAMING<br>
                &emsp14;<input type="checkbox">DANCING<br>
                
            </th>
        </tr>
        <tr>
            <th colspan="2"><u>INTERESTED COURSE</u><br>
            <select>
                <option>c</option>
                <option>java</option>
                <option>python</option>
                <option>html</option>
                <option>css</option>
                <option>javascript</option>
            </select></th>
        </tr>
        <tr>
            <th colspan="2"><u>GENDER</u><br><br>
            <input type="radio" name="v">MALE<br>
            &emsp;&nbsp;<input type="radio" name="v">FEMALE

           </th>
        </tr>
        <tr>
            <th colspan="2"><U>ADDRESS</U><br><br>
            <textarea rows="5" cols="20"  ></textarea></th>

        </tr>
        <tr>
            <th colspan="2">
            <button >submit</button>
            </th>
        </tr>
    </table>
</body>
